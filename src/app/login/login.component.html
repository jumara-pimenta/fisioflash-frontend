<div class="container">
  <mat-card class="card">
    <form [formGroup]="formGroup" class="login-form">
      <p>Login</p>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="text" formControlName="email">
        <mat-error *ngIf="formGroup.get('email')?.invalid && formGroup.get('username')?.touched">
          Campo obrigatório
        </mat-error>
      </mat-form-field>
      
      <mat-form-field>
        <mat-label>Senha</mat-label>
        <input matInput type="password" formControlName="password">
        <mat-error *ngIf="formGroup.get('password')?.invalid && formGroup.get('password')?.touched">
          Campo obrigatório
        </mat-error>
      </mat-form-field>
      
      <section class="buttons">
        <button mat-raised-button (click)="login()">Entrar</button>
      </section>
    </form>

    <h1 class="redirect-message">
      Não é cadastrado? <a routerLink="/cadastro">Clique aqui</a>
    </h1>
  </mat-card>
</div>
